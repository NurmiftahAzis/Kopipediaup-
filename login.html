<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login KopiPedia</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <section class="container">
    <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 30px;">Masuk ke KopiPedia</h2>
    <form id="loginForm" method="POST">
        <h2>Masuk ke Akunmu</h2>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <!-- <button type="submit" class="btn btn-primary">Login</button> -->
        <a href="index.html" class="btn btn-primary">Login <i class="fas fa-arrow-right"></i></a>

        <div id="login-result" style="margin-top: 10px;"></div>
    </form>
  </section>

  <script src="./assets/js/reglog.js"></script>

</body>
</html>
