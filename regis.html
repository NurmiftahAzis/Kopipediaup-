<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login KopiPedia</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <section class="container" style="max-width: 400px; margin: 100px auto;">
    <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 30px;">Masuk ke KopiPedia</h2>
    <form id="registerForm" method="POST">
        <h2>Daftar Akun</h2>

        <label for="fullname">Nama Lengkap:</label>
        <input type="text" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <!-- <button type="submit" class="btn btn-primary">Daftar</button> -->
        <a href="login.html" class="btn btn-primary">Daftar <i class="fas fa-arrow-right"></i></a>

        <div id="register-result" style="margin-top: 10px;"></div>
    </form>

  </section>

  <script src="./assets/js/reglog.js"></script>

</body>
</html>
